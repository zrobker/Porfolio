<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array1</title>
    <script>
    /* Defining Table
    * Input: no user input
    * Processing: Test the addEnds and getMiddle functions by calling them.
    * Output: The values returned from the addEnds and getMiddle functions.
    */
    function test() {
        let list1 = [ 17, 8, 9, 5, 20 ];
        let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

        // Test the addEnds function by calling it two times.
        let sum1 = addEnds(list1);
        let sum2 = addEnds(list2);

        // Test the getMiddle function by calling it two times.
        let mid1 = getMiddle(list1);
        let mid2 = getMiddle(list2);

        // Build a string to display to the user.
        let output =
                sum1 + '<br>' +
                sum2 + '<br>' +
                mid1 + '<br>' +
                mid2;

        // Display the output string for the user to see.
        document.getElementById('output').innerHTML = output;
    }

    function addEnds(list) {
        let last = list[list.length - 1];
        let sum = list[0] + last;
        return sum
    }

    function getMiddle(list) {
        let len = list.length;
        let even = isEven(len);
        if (even == true) {
            let mid = len/2;
            let midhigh = list[mid];
            let midlow = list[mid-1];
            let avg = (midhigh + midlow)/2;
            return avg
        }
        else {
            let mid = len/2;
            let whole = mid - .5;
            let avg = list[whole];
            return avg
        }
    }

    function isEven(value){
        if (value%2 == 0)
            return true;
        else
            return false;
    }

    </script>
</head>
<body>   
    <button type="button" onclick="test()">Click</button>
    <div id="output"></div>
</body>
</html>
