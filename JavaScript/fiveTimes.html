<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiveTimes</title>

    <script>
        function fiveTimes() {

            let line_in_table = "";
            let table = "";
            let answer = 5;

            for (let number =1; number <= 12; number+=1) {
                line_in_table = "5 x "+ number+" = "+ answer;
                table += line_in_table + "<br />";
                answer += 5;
            }
        document.getElementById('output').innerHTML = table;   
        }

    </script>
</head>
<body>
    
    <h1>Click to Display 5 Times Table</h1>

    <hr>
  
    <button type="button" onclick="fiveTimes()">Display</button>
    <br>
    <div id="output"></div>
</body>
</html>
