<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume of a Torus</title>
<script>
function computeVolume() {
    let innerRadius = parseFloat(document.getElementById('inner').value);
    let outerRadius = parseFloat(document.getElementById('outer').value);
    let volume = Math.round(((Math.PI*Math.PI)*(innerRadius+outerRadius)*(innerRadius-outerRadius)*(innerRadius-outerRadius)/4)*100)/100; 
    document.getElementById('volume').innerHTML = volume;
}
</script>
</head>

<body>
    <h1>Volume of a Torus</h1>
    Inner radius <input type="text" id="inner"><br>
    Outer radius <input type="text" id="outer"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume <div id="volume"></div>
</body>
</html>
